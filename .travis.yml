language: c
compiler:
  - gcc
  - clang

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

branches:
  only:
    - sisyphus
    - coverity_scan

#before_install:
#  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  - sudo apt-get install scons

script:
  - if [[ "${COVERITY_SCAN_BRANCH}" == 1 ]];
      then
        echo "Don't build on coverity_scan branch.";
        exit 0;
    fi
  - scons

addons:
  coverity_scan:
    project:
      name: "Etersoft/libnss-role"
      description: "NSS API library and admin tools for roles and privilegies build submitted via Travis CI"
    notification_email: lav@etersoft.ru
    build_command_prepend: echo "P_N: $PROJECT_NAME C_S: $COVERITY_SCAN_TOKEN"
    build_command: scons
    branch_pattern: coverity_scan
