install:
  - sudo apt-get install scons

script:
  - if [[ "${COVERITY_SCAN_BRANCH}" == 1 ]];
      then
        echo "Don't build on coverity_scan branch.";
        exit 0;
    fi
  - scons

addons:
  coverity_scan:
    project:
      name: "Etersoft/libnss-role"
      description: "NSS API library and admin tools for roles and privilegies build submitted via Travis CI"
    notification_email: lav@etersoft.ru
    build_command_prepend: echo "P_N: ${PROJECT_NAME} C_S: ${COVERITY_SCAN_TOKEN}"
    build_command: scons
    branch_pattern: coverity_scan
